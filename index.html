<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
</head>
<body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <p> We will be building an immersive, interactive map visualization of bike traffic in the Boston area during different times of the day.</p>
    
    <header>
        <!-- <h1>Bluebikes Traffic Map</h1> -->
        <label>
          Filter by time:
          <input type="range" id="time-slider" min="-1" max="1440" step="15" value="-1" />
          <time id="time-display"></time>
          <em id="any-time">(any time)</em>
        </label>
      </header>
      

    <div id="map">
        <svg></svg>
    </div>

</body>
</html>
